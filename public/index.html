<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Max Vendas</title>

    <!-- ✅ Redireciona acessos diretos tipo /dashboard para o HashRouter -->
    <script>
      (function () {
        const { pathname, search, hash, origin } = window.location;

        const isIndex = pathname === "/" || pathname.includes("index.html");
        const isHashRoute = hash.startsWith("#/");

        if (!isIndex && !isHashRoute) {
          const newUrl = origin + "/#" + pathname + search + hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>
  </body>
</html>
